<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="todolist-title">
        <div>
          <h2>Todo list in <span class="todolist-title-date">%date%</span></h2>
        </div>
        <div>
          <div>Done</div>
          <div>90%</div>
        </div>
        <div>
          <div>Doing</div>
          <div>10%</div>
        </div>
      </div>
    </header>
    <main>
      <input type="text" class="" placeholder="Add Task"/>
      <button class=""><i class=""></i></button>
      <div>
        <div>
          <h2>Doing list</h2>
          <div class="doing_list"></div>
        </div>
        <div>
          <h2>Done list</h2>
          <div class="done_list"></div>
        </div>
      </div>
    </main>
    <footer>
      <div>@copy right</div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
