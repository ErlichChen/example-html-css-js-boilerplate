<html lang="en">
<head>

<body class="text-center">
  <form class="form-signin">
    <div>
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1>Floating labels</h1>
        <p>
          Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element.
          <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest chrom, Safari, and firefox.</a>

    </div>
    <div>
        <label>Email address</label>

    </div>

        <label>Password</label>
        <input />
    </div>

        <label><input />Remember me</label>
    </div>

  </form>
